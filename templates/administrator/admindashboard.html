<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Sharing - Admin Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #ff5757;
            --secondary-color: #fff0f0;
            --text-color: #333;
            --hover-color: #ff8787;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('./social-team-helping-charity-sharing-hope_74855-6660.avif') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
        }

        .main-content {
            display: flex;
            min-height: 100vh;
            backdrop-filter: blur(10px);
        }

        .sidebar {
            width: 280px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 240, 240, 0.9));
            box-shadow: 4px 0 12px rgba(0, 0, 0, 0.1);
            padding: 40px 20px;
            border-right: 2px solid rgba(255, 87, 87, 0.2);
            transition: width 0.3s ease;
        }

        .sidebar:hover {
            width: 300px;
        }

        .sidebar h4 {
            text-align: center;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 40px;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .sidebar a {
            padding: 15px 25px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            font-size: 16px;
            margin: 5px 0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            transform: translateX(10px);
        }

        .sidebar a i {
            margin-right: 12px;
            font-size: 18px;
        }

        .content-area {
            flex: 1;
            padding: 50px;
            background: rgba(255, 255, 255, 0.85);
            margin: 50px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .content-area:hover {
            transform: translateY(-5px);
        }

        .content-area h2 {
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 32px;
            position: relative;
        }

        .content-area h2::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 3px;
            background: var(--primary-color);
            bottom: -5px;
            left: 0;
            border-radius: 2px;
        }

        .content-area p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
                padding: 20px 10px;
            }

            .sidebar:hover {
                width: 250px;
            }

            .sidebar h4 {
                font-size: 18px;
            }

            .sidebar a {
                justify-content: center;
            }

            .sidebar a span {
                display: none;
            }

            .sidebar:hover a span {
                display: inline;
            }

            .content-area {
                margin: 20px;
                padding: 30px;
            }
        }
    </style>
</head>
<body>

<div class="main-content">
    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Organ Sharing</h4>
        <a href="#"><i class="bi bi-house-door-fill"></i> <span>Home</span></a>
        <a href="{% url 'adddoctor' %}"><i class="bi bi-person-plus-fill"></i> <span>Add Doctor</span></a>
        <a href="{% url 'viewdoctor' %}"><i class="bi bi-person-lines-fill"></i> <span>View Doctors</span></a>
        <a href="{% url 'organ request' %}"><i class="bi bi-exclamation-circle-fill"></i> <span>Organ Requests</span></a>
        <a href="{% url 'view organ donation' %}"><i class="bi bi-heart-fill"></i> <span>Organ Donations</span></a>
        <a href="{% url 'view user details' %}"><i class="bi bi-people-fill"></i> <span>User Details</span></a>
        <a href="/"><i class="bi bi-box-arrow-right"></i> <span>Logout</span></a>
    </div>

    <!-- Content Area -->
    <div class="content-area">
        <h2>Welcome to Organ Sharing</h2>
        <p>Manage the organ donation system with ease. Select an option from the sidebar to view requests, manage doctors, or oversee donations.</p>
    </div>
</div>

</body>
</html>
