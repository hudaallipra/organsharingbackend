<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
      
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            

        }
        .main-content {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            display: block;
            color: #333;
            border-bottom: 1px solid #ddd;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .content-area {
            flex: 1;
            padding: 20px;
            background-image: url(./social-team-helping-charity-sharing-hope_74855-6660.avif);
        background-size: cover;
        background-repeat: no-repeat;
        }
        
    </style>
</head>
<body>

    

    <div class="main-content">
        <!-- Sidebar -->
        <div class="sidebar">
            <h4 class="text-center">Organ sharing</h4>
            <a href="#">Home</a>
            <a href="{% url 'adddoctor' %}">Add Doctor</a>
            <a href="{% url 'viewdoctor' %}">View Doctors</a>
            <a href="{% url 'organ request' %}">View Organ Requests</a>
            <a href="{% url 'view organ donation' %}">View Organ Donations</a>
            <a href="{% url 'view user details' %}">View User Details</a>
            <a href="/">Logout</a>
        </div>

        <!-- Content Area -->
        <div class="content-area" style="background-image: url(./social-team-helping-charity-sharing-hope_74855-6660.avif);">

            <h2>Welcome to the Admin Dashboard</h2>
            <p>Select an option from the sidebar to manage the system.</p>
        </div>
    </div>

</body>
</html>
