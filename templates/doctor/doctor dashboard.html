<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Sharing - Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-color: #ff5757;
            --secondary-color: #fff0f0;
            --text-color: #333;
            --hover-color: #ff8787;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1576091160399-1ff287f1d2d9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            display: flex;
            flex: 1;
            backdrop-filter: blur(8px);
        }

        .sidebar {
            width: 280px;
            height: 100vh;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 240, 240, 0.9));
            box-shadow: 4px 0 12px rgba(0, 0, 0, 0.1);
            padding: 40px 20px;
            border-right: 2px solid rgba(255, 87, 87, 0.2);
            transition: width 0.3s ease;
        }

        .sidebar:hover {
            width: 300px;
        }

        .sidebar h4 {
            text-align: center;
            font-weight: 700;
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 40px;
            letter-spacing: 1px;
            position: relative;
        }

        .sidebar h4::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 2px;
            background: var(--primary-color);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .sidebar a {
            padding: 15px 25px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            font-size: 16px;
            margin: 5px 0;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            background: var(--secondary-color);
            color: var(--primary-color);
            transform: translateX(10px);
        }

        .content-area {
            flex: 1;
            padding: 50px;
            background: rgba(255, 255, 255, 0.85);
            margin: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .content-area:hover {
            transform: translateY(-5px);
        }

        .content-area h2 {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 32px;
            margin-bottom: 20px;
            position: relative;
        }

        .content-area h2::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 3px;
            background: var(--primary-color);
            bottom: -5px;
            left: 0;
            border-radius: 2px;
        }

        .content-area p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
                padding: 20px 10px;
            }

            .sidebar:hover {
                width: 250px;
            }

            .sidebar h4 {
                font-size: 18px;
            }

            .sidebar a {
                justify-content: center;
                font-size: 14px;
            }

            .sidebar a span {
                display: none;
            }

            .sidebar:hover a span {
                display: inline;
            }

            .content-area {
                margin: 20px;
                padding: 30px;
            }

            .content-area h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <!-- Sidebar -->
        <div class="sidebar">
            <h4>Organ Sharing</h4>
            <a href="#"><span>Home</span></a>
            <a href="{% url 'new request' %}"><span>New Organ Request</span></a>
            <a href="{% url 'organ collection' %}"><span>Organ Collection</span></a>
            <a href="{% url 'patient list' %}"><span>Patient List</span></a>
            <a href="/"><span>Logout</span></a>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <h2>Welcome to the Doctor Dashboard</h2>
            <p>Here you can manage organ requests, oversee organ collection, and access patient data to support life-saving efforts.</p>
        </div>
    </div>
</body>
</html>
