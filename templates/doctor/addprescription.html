<!DOCTYPE html>
<html lang="en">
<head>
    <title>Organ Sharing - Prescription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-color: #ff5757;
            --secondary-color: #fff0f0;
            --text-color: #333;
            --hover-color: #ff8787;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1532938911079-1b06ac7ceec7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .container-fluid {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }

        .h2 {
            text-align: center;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 32px;
            margin-bottom: 30px;
            position: relative;
        }

        .h2::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background: var(--primary-color);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: none;
            outline: none;
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--hover-color);
            transform: scale(1.02);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        @media (max-width: 576px) {
            .card {
                padding: 20px;
                margin: 15px;
            }

            .h2 {
                font-size: 24px;
            }

            .form-control, .btn-primary {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="card">
            <h2 class="h2">Prescription Form</h2>
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" class="form-control" name="patient_name" placeholder="Patient Name" required>
                <input type="number" class="form-control" name="age" placeholder="Age" min="0" required>
                <label for="prescription_date" class="form-label">Prescription Date</label>
                <input type="date" class="form-control" name="prescription_date" id="prescription_date" required>

                <hr>

                <input type="text" class="form-control" name="medicine_name" placeholder="Medicine Name" required>
                <input type="text" class="form-control" name="dosage" placeholder="Dosage (e.g., 500mg)" required>
                <input type="text" class="form-control" name="frequency" placeholder="Frequency (e.g., Twice a day)" required>
                <textarea class="form-control" name="notes" placeholder="Additional Notes" rows="3"></textarea>

                <label for="next_visit" class="form-label mt-2">Next Visit Date</label>
                <input type="date" class="form-control" name="next_visit" id="next_visit" required>

                <input type="submit" value="Submit Prescription" class="btn btn-primary mt-3">
            </form>
        </div>
    </div>
</body>
</html>
