
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Sharing - Add Medicines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-color: #ff5757;
            --secondary-color: #fff0f0;
            --text-color: #333;
            --hover-color: #ff8787;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1532938911079-1b06ac7ceec7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .container-fluid {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 700px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }

        .h2 {
            text-align: center;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 32px;
            margin-bottom: 30px;
            position: relative;
        }

        .h2::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background: var(--primary-color);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: none;
            outline: none;
        }

        .form-label {
            color: var(--text-color);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--hover-color);
            transform: scale(1.02);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #28a745;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        .btn-secondary:hover {
            background: #218838;
            transform: scale(1.02);
        }

        .btn-secondary:active {
            transform: scale(0.98);
        }

        .btn-danger {
            background: #dc3545;
            border: none;
            border-radius: 10px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: scale(1.02);
        }

        .btn-danger:active {
            transform: scale(0.98);
        }

        .medicine-entry {
            background: var(--secondary-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        hr {
            margin: 20px 0;
            border-color: #ddd;
        }

        @media (max-width: 576px) {
            .card {
                padding: 20px;
                margin: 15px;
            }

            .h2 {
                font-size: 24px;
            }

            .form-control, .btn-primary, .btn-secondary, .btn-danger {
                font-size: 14px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="card">
            <h2 class="h2">Add Prescription</h2>
            <form method="post" action="/add_medicine/{{appid.id}}" id="medicine-form">
                {% csrf_token %}
                <input type="text" name="appid" value="{{ appid.id }}">
                <div class="mb-3">
                    <label for="patient_name" class="form-label">Patient Name</label>
                    <input type="text" id="patient_name" name="patient_name" class="form-control" value="{{appid.patient_id.user_name}}" placeholder="Enter patient name" readonly>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" id="age" name="age" class="form-control" placeholder="Enter age" min="0" value="{{appid.patient_id.age}}" readonly>
                </div>
                <div class="mb-3">
                    <label for="prescription_date" class="form-label">Prescription Date</label>
                    <input type="date" id="prescription_date" name="prescription_date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="next_visit" class="form-label">Next Visit Date</label>
                    <input type="date" id="next_visit" name="next_visit_date" class="form-control" required>
                </div>
                <hr>
                <div id="medicine-entries">
                    <div class="medicine-entry" data-index="0">
                        <div class="mb-3">
                            <label for="medicine_name_0" class="form-label">Medicine Name</label>
                            <input type="text" id="medicine_name_0" name="medicine_name_0" class="form-control" placeholder="Enter medicine name" required>
                        </div>
                        <div class="mb-3">
                            <label for="dosage_0" class="form-label">Dosage</label>
                            <input type="text" id="dosage_0" name="dosage_0" class="form-control" placeholder="e.g., 500 mg" required>
                        </div>
                        <div class="mb-3">
                            <label for="frequency_0" class="form-label">Frequency</label>
                            <select id="frequency_0" name="frequency_0" class="form-control" required>
                                <option value="" disabled selected>Select frequency</option>
                                <option value="Once daily">Once daily</option>
                                <option value="Twice daily">Twice daily</option>
                                <option value="Three times daily">Three times daily</option>
                                <option value="As needed">As needed</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="notes_0" class="form-label">Notes</label>
                            <textarea id="notes_0" name="notes_0" class="form-control" rows="3" placeholder="Additional instructions or notes"></textarea>
                        </div>
                        <button type="button" class="btn btn-danger remove-medicine" onclick="removeMedicine(this)" style="display: none;">Remove</button>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" id="add-medicine" class="btn btn-secondary">Add Another Medicine</button>
                    <button type="submit" id="submit-form" class="btn btn-primary">Submit Prescription</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let medicineIndex = 1;

        document.getElementById('add-medicine').addEventListener('click', function() {
            const container = document.getElementById('medicine-entries');
            const newEntry = document.createElement('div');
            newEntry.className = 'medicine-entry';
            newEntry.dataset.index = medicineIndex;
            newEntry.innerHTML = `
                <div class="mb-3">
                    <label for="medicine_name_${medicineIndex}" class="form-label">Medicine Name</label>
                    <input type="text" id="medicine_name_${medicineIndex}" name="medicine_name_${medicineIndex}" class="form-control" placeholder="Enter medicine name" required>
                </div>
                <div class="mb-3">
                    <label for="dosage_${medicineIndex}" class="form-label">Dosage</label>
                    <input type="text" id="dosage_${medicineIndex}" name="dosage_${medicineIndex}" class="form-control" placeholder="e.g., 500 mg" required>
                </div>
                <div class="mb-3">
                    <label for="frequency_${medicineIndex}" class="form-label">Frequency</label>
                    <select id="frequency_${medicineIndex}" name="frequency_${medicineIndex}" class="form-control" required>
                        <option value="" disabled selected>Select frequency</option>
                        <option value="Once daily">Once daily</option>
                        <option value="Twice daily">Twice daily</option>
                        <option value="Three times daily">Three times daily</option>
                        <option value="As needed">As needed</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="notes_${medicineIndex}" class="form-label">Notes</label>
                    <textarea id="notes_${medicineIndex}" name="notes_${medicineIndex}" class="form-control" rows="3" placeholder="Additional instructions or notes"></textarea>
                </div>
                <button type="button" class="btn btn-danger remove-medicine" onclick="removeMedicine(this)">Remove</button>
            `;
            container.appendChild(newEntry);
            medicineIndex++;
            updateRemoveButtons();
        });

        function removeMedicine(button) {
            button.parentElement.remove();
            updateRemoveButtons();
        }

        function updateRemoveButtons() {
            const entries = document.querySelectorAll('.medicine-entry');
            entries.forEach((entry, index) => {
                const removeButton = entry.querySelector('.remove-medicine');
                removeButton.style.display = entries.length > 1 ? 'block' : 'none';
            });
        }

        // Initialize remove buttons on page load
        updateRemoveButtons();
    </script>
</body>
</html>
